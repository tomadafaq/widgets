<!-- 2 cols DIV --><div class="two-cols">

        <h2>24hr Price action</h2>

          id="crypto-widget-CoinList"

          data-design="classic"

    <span style="margin: auto; display: inline-block;">

        <h2>Crypto news</h2>

        </span>
    
    </span>

<!-- End two-cols -->
